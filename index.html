<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>{{ greeting }} World</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body ng-controller="HelloController">
<!--   exercise 1
 -->    <p>{{1 + 6}}<p>
    <br>
    <p>Say something to the world <input type="text" ng-model="greeting" ng-init="greeting='Hello, '"></p>
    <p>{{ greeting }} world!</p>

<!--     exercise 2
 -->
    <input type="text" placeholder="What is your name?" ng-model="name">
    <h1>My name is: {{name}}</h1>


    <h2>Hello, {{hello.title}}</h2>

    <ul>
      <li ng-repeat="name in hello.names">
        {{name}}
      </li>
    </ul>


    <ul>
      <li ng-repeat="number in numbers track by $index">
        {{number}}
      </li>
    </ul>

    <div class="cameraShop" ng-controller="cameraShop">
      <h1>Camera Shop</h1>
      <select ng-model="selection">
        <option value="price">Price</option>
        <option value="rating">Rating</option>
      </select>

      <div ng-repeat="camera in cameraData | orderBy:selection">
        <h3>{{camera.title}}</h3>
        <h5 ng-class="{highlight: camera.onSale}">Price: {{camera.price}}</h5>
        <h5>Rating: {{camera.rating}}</h5>
        <img ng-src="{{camera.image}}" width="120" height=
        "80">
      </div>
    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <script>
    angular.module("app", [])
      .controller("HelloController", function($scope){
        $scope.hello = {};
        $scope.hello.title = "World";
        $scope.hello.names = ["Harry", "Ron", "Hermione", "Sirius", "Hedwig", "Tonks"];
        $scope.numbers = [1,2,3,2,2];
      })
      .controller("cameraShop", function($scope){
        $scope.cameraData = 
        [
          {
            title: "Nikon D3100 DSLR",
            image: "http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg",
            rating: 3.4,
            price: 369.99,
            onSale: true
          },
          {
            title: "Canon EOS 70D",
            image: "http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg",
            rating: 2.0,
            price: 1099.0,
            onSale: false
          },
          {
            title: "Nikon D810A",
            image:"http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg",
            rating: 4.2,
            price: 3796.95,
            onSale: true
          }
        ]
      });

      document.addEventListener("DOMContentLoaded", function(){
        var div = document.querySelector(".cameraShop");
      })
    </script>


  </body>
</html>
